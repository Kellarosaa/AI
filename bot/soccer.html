<!DOCTYPE html>
<html>
<head>
  <title>Ball Kicking Bot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #net {
      position: absolute;
      width: 200px;
      height: 100px;
      background-color: green;
      left: 80%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #ball {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: brown;
      border-radius: 50%;
      left: 20%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="net"></div>
  <div id="ball"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
  <script>
    // Initialize Matter.js
    var Engine = Matter.Engine,
        World = Matter.World,
        Bodies = Matter.Bodies,
        Constraint = Matter.Constraint;

    var engine = Engine.create();
    var world = engine.world;

    // Create the ball
    var ball = Bodies.circle(20, 400, 15, {
      restitution: 0.8,
      friction: 0.1,
      density: 0.04
    });
    World.add(world, ball);

    // Create the net
    var net = Bodies.rectangle(800, 300, 200, 100, { isStatic: true });
    World.add(world, net);

    // Create a constraint to kick the ball
    var kickerConstraint = Constraint.create({
      pointA: { x: 200, y: 400 },
      bodyB: ball,
      stiffness: 0.01,
      length: 0
    });
    World.add(world, kickerConstraint);

    // Kick the ball
    function kickBall() {
      kickerConstraint.length = 0;
      Matter.Body.applyForce(ball, ball.position, { x: 0.1, y: -0.1 });
    }

    // Check if the ball is in the net
    function checkNet() {
      if (ball.position.x > 700 && ball.position.y > 250 && ball.position.y < 350) {
        console.log("Goal!");
        return true;
      } else {
        console.log("Miss!");
        return false;
      }
    }

    // Game loop
    function gameLoop() {
      Engine.update(engine);
      requestAnimationFrame(gameLoop);

      // Kick the ball if it's not in the net
      if (!checkNet()) {
        kickBall();
      }
    }

    gameLoop();
  </script>
</body>
</html>
