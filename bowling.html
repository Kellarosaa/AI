html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bowling Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <button id="bowlButton">Bowl</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bowlButton = document.getElementById('bowlButton');

        const pins = [];
        const pinRadius = 10;
        const ballRadius = 15;
        let ball = { x: 400, y: 350, vx: 0, vy: 0 };
        let ai = { angle: Math.random() * Math.PI / 2 - Math.PI / 4, speed: 5, reward: 0 };

        function resetPins() {
            pins.length = 0;
            for (let i = 0; i < 10; i++) {
                pins.push({ x: 400 + (i % 2) * 20 - 10, y: 50 + Math.floor(i / 2) * 20, hit: false });
            }
        }

        function drawPins() {
            ctx.fillStyle = 'red';
            pins.forEach(pin => {
                if (!pin.hit) {
                    ctx.beginPath();
                    ctx.arc(pin.x, pin.y, pinRadius, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function drawBall() {
            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateBall() {
            ball.x += ball.vx;
            ball.y += ball.vy;
            if (ball.x < ballRadius || ball.x > canvas.width - ballRadius) ball.vx *= -1;
            if (ball.y < ballRadius || ball.y > canvas.height - ballRadius) ball.vy *= -1;
        }

        function checkCollisions() {
            pins.forEach(pin => {
                if (!pin.hit) {
                    const dx = ball.x - pin.x;
                    const dy = ball.y - pin.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < ballRadius + pinRadius) {
                        pin.hit = true;
                        ai.reward += 1;
                    }
                }
            });
        }

        function updateAI() {
            if (ai.reward > 0) {
                ai.speed += 0.1;
            } else {
                ai.speed -= 0.1;
            }
            ai.angle = Math.random() * Math.PI / 2 - Math.PI / 4;
            ai.reward = 0;
        }

        function bowl() {
            ball = { x: 400, y: 350, vx: ai.speed * Math.cos(ai.angle), vy: -ai.speed * Math.sin(ai.angle) };
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateBall();
            checkCollisions();
            drawPins();
            drawBall();
            if (ball.y < ballRadius) {
                updateAI();
                resetPins();
                bowl();
            }
            requestAnimationFrame(gameLoop);
        }

        bowlButton.addEventListener('click', () => {
            resetPins();
            bowl();
        });

        resetPins();
        gameLoop();
    </script>
</body>
</html>
