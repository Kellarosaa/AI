<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bowling Game</title>
    <style>
        #gameCanvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        #score {
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        let score = 0;

        const pins = [];
        const pinRadius = 10;
        const pinRows = 4;
        const pinCols = 4;
        const pinSpacing = 30;

        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            radius: 10,
            dx: 0,
            dy: -2
        };

        function initPins() {
            for (let row = 0; row < pinRows; row++) {
                for (let col = 0; col < pinCols; col++) {
                    const x = canvas.width / 2 - (pinCols / 2 - col) * pinSpacing;
                    const y = 50 + row * pinSpacing;
                    pins.push({ x, y, hit: false });
                }
            }
        }

        function drawPins() {
            pins.forEach(pin => {
                if (!pin.hit) {
                    ctx.beginPath();
                    ctx.arc(pin.x, pin.y, pinRadius, 0, Math.PI * 2);
                    ctx.fillStyle = 'red';
                    ctx.fill();
                    ctx.closePath();
                }
            });
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.closePath();
        }

        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            }
            if (ball.y + ball.dy > canvas.height - ball.radius) {
                ball.dy = -ball.dy;
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 30;
            ball.dx = (Math.random() - 0.5) * 4;
            ball.dy = -2;
        }

        function checkCollisions() {
            pins.forEach(pin => {
                if (!pin.hit) {
                    const dx = ball.x - pin.x;
                    const dy = ball.y - pin.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < ball.radius + pinRadius) {
                        pin.hit = true;
                        score++;
                        scoreElement.textContent = `Score: ${score}`;
                    }
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPins();
            drawBall();
            updateBall();
            checkCollisions();
            requestAnimationFrame(draw);
        }

        initPins();
        draw();
    </script>
</body>
</html>
